<link rel="import" href="/pub/lib/polymer/polymer.html" />
<link rel="import" href="/pub/lib/paper-tabs/paper-tabs.html" />
<link rel="import" href="/pub/lib/core-pages/core-pages.html" />

<polymer-element name="tabbed-pages" noscript>
  <template>
    <paper-tabs id="tabs" selected="{{selected}}">
    </paper-tabs>

    <core-pages selected="{{selected}}">
      <content id="content" />
    </core-pages>
  </template>
  <script>
    Polymer('tabbed-pages', {
        ready: function() {
            this.selected = 0;
        }
        , attached: function() {
            var children = this.$.content.getDistributedNodes();
            for(var i = 0; i < children.length; i++) {
                var newTab = document.createElement('paper-tab');
                newTab.textContent = children[i].dataset.tabTitle;
                this.$.tabs.appendChild(newTab);
            }
        }});
  </script>
</polymer-element>
